<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
</head>
<title>Note Taking App</title>
<body>
     <form>
        <textarea id="note" maxlength="600" rows="10" cols="100" name="Thoughts" placeholder="Write down your thoughts" spellcheck="false"></textarea>
        <div id="charCount">0 / 600 characters</div>
    </form><br>
    <button id="button">Save</button><br>
    <div id="displayNotes"></div>
    
</body>
</html>
